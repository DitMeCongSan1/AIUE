<!DOCTYPE html>
<html lang="vi">
<head>
  <link itemprop="thumbnailUrl" href="https://i.postimg.cc/Z548yXwY/unnamed.png">
  <meta name="keywords" content="inlove">
  <meta property="og:image" content="https://i.postimg.cc/Z548yXwY/unnamed.png">
  <meta name="author" content="Phạm Định Quốc">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inlove - Dq & Lh</title>
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,700&family=Poppins:wght@600&display=swap');

    /* Background and font styling */
    body {
      font-family: 'Courier Prime', monospace;
      background: linear-gradient(135deg, #ffccd5, #fff 40%, #ffe6e6);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Welcome modal styling */
    .welcome-modal {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff66b2;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
      z-index: 10;
    }

    @keyframes slideIn {
      0% { top: -100px; opacity: 0; }
      100% { top: 10%; opacity: 1; }
    }

    /* --- PHẦN SỬA ĐỔI HIỆU ỨNG TRÁI TIM RƠI --- */
    .heart-fall {
      position: absolute;
      width: 30px;  /* Tăng kích thước một chút để nhìn rõ ảnh hơn */
      height: 30px;
      /* Sử dụng ảnh thay vì vẽ bằng CSS */
      background-image: url('heart.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-color: transparent; /* Xóa màu nền cũ */
      
      /* Xóa border-radius và transform cũ vì không cần thiết cho ảnh */
      animation: fall 5s linear infinite;
      opacity: 0;
      z-index: 0; /* Đẩy ra sau container */
      
      /* Logic độ trễ và vị trí */
      animation-delay: calc(1s * var(--i));
      left: calc(100% * var(--random-position));
    }

    /* Xóa phần ::before và ::after cũ vì đã dùng ảnh */
    
    /* Heart falling animation */
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0.8;
        transform: translateY(0) rotate(0deg);
      }
      50% {
         /* Thêm chút lắc lư cho tự nhiên */
         transform: translateX(20px) rotate(10deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(-20px) rotate(-10deg);
      }
    }
    /* --- KẾT THÚC PHẦN SỬA ĐỔI --- */
    
    
    /* Main container styling */
    .container {
      position: relative;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background-color: #fff;
      border: 10px solid #f2c2c2;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
    }

    /* Days counter with text */
    .days-counter {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff66b2;
      padding: 20px;
      width: 150px;
      height: 150px;
      line-height: 1.2;
      border-radius: 50%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 4px solid #ffccd5; 
      margin: 0 auto; 
    }

    .together-text,
    .day-label {
      font-size: 1rem;
      color: #ff66b2;
      font-weight: bold;
    }

    .together-text { margin-bottom: 8px; }

    /* Profile section */
    .profiles {
      display: flex;
      align-items: center; 
      justify-content: space-around;
      margin-top: 20px;
    }

    .profile {
      text-align: center;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid;
      object-fit: cover; /* Giúp ảnh không bị méo */
    }

    /* Male and female borders */
    .profile-male img { border-color: #00bfff; }
    .profile-female img { border-color: #ff66b2; }

    .profile-name { font-size: 1.1rem; font-weight: bold; margin-top: 10px; }
    .profile-info { font-size: 0.9rem; color: #666; }

    /* Heart style */
    .heart {
      font-size: 2.5rem;
      color: red;
      margin: 0 10px; 
    }
  </style>
</head>
<body>

  <div class="welcome-modal">Welcome To Our Inlove Website!</div>

  <div class="heart-fall" style="--i: 1; --random-position: 0.1;"></div>
  <div class="heart-fall" style="--i: 3; --random-position: 0.25;"></div>
  <div class="heart-fall" style="--i: 2; --random-position: 0.5;"></div>
  <div class="heart-fall" style="--i: 5; --random-position: 0.75;"></div>
  <div class="heart-fall" style="--i: 4; --random-position: 0.9;"></div>
  <div class="heart-fall" style="--i: 6; --random-position: 0.15;"></div>
  <div class="heart-fall" style="--i: 7; --random-position: 0.6;"></div>

  <div class="container">
    <div class="days-counter">
      <div class="together-text">Bên Nhau</div>
      <div id="days-counter">0</div>
      <div class="day-label">Ngày</div>
    </div>

    <div class="profiles">
      <div class="profile profile-male">
        <img src="Nam.jpg" alt="Boy">
        <div class="profile-name">Boy</div>
        <div class="profile-info">17 ♂️</div>
      </div>
      <div class="heart">❤️</div> 
      <div class="profile profile-female">
        <img src="Nu.jpg" alt="Girl">
        <div class="profile-name">Girl</div>
        <div class="profile-info">17 ♀️</div>
      </div>
    </div>
  </div>

  <script>
    function calculateDaysSince(dateString) {
      const startDate = new Date(dateString);
      const currentDate = new Date();
      const timeDifference = currentDate - startDate;
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      return days;
    }

    const startDate = "2025-01-01";
    document.getElementById("days-counter").textContent = calculateDaysSince(startDate);

    setTimeout(() => {
      const modal = document.querySelector('.welcome-modal');
      if(modal) modal.style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
